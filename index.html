<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
  </head>
  <body>
    <header>
      <style>
        #myVideo {
          position: fixed;
          min-height: 100%;
          min-width: 100%;
          right: 0;
          bottom: 0;
          z-index: -1;
        }
        section {
          padding: 0;
          margin: 0;
          display: flex;
          height: 100vh;
          justify-content: center;
          align-items: center;
          z-index: 99;
        }

        .ytlink {
          font-size: 40px;
          display: flex;
          text-decoration: none;
          margin: 40px; /* --- std margin is 50px --- */
          color: white;
          font-weight: bold;
        }

        .ytlink:hover {
          color: red;
          transform: scale(5); /* --- std scale is 5 --- */
          transition: all 0.3s ease-in-out;
        }

        .linkContainer {
          background-color: rgba(0, 0, 0, 0.842);
          height: 300px;
          width: 1000px;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .links {
          position: absolute;
          display: flex;
          bottom: 47vh;
          

        }

        .tag-name {
          
          position: absolute;
          bottom: 40vh; /* --- std botton is 47vh--- */
          width: 100%;
          text-align: center;
          font-family: "OCR A";
          font-size: 25px;
          color: red;
            animation: neon 0.1s ease-in-out infinite alternate ;
        }

        @media (min-width: 100px) {
          .ytlink {
            font-size: 35px;
            padding: 5px !important;
            margin: 8px !important; /* --- std margin is 10px --- */
          }
          .linkContainer {
            background-color: rgba(0, 0, 0, 0.89);
            height: 200px;
          }

          @keyframes neon {
            from {
              text-shadow: 0 0 10px #fff, 0 0 20px #fc0000,0 0 30px #ff0000,
                0 0 40px #ff0000, 0 0 70px #ff0000 ;
            }
            to {
              text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0000,
                0 0 40px #ff0000, 0 0 70px #ff0000;
            }
          }
          .redBG {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff0000 !important;
}
        }
      </style>
    </header>
    <video autoplay loop muted id="myVideo">
      <source
        src="The Matrix Raining Green Code Backdrop for OBS - Teams, Zoom calls in 4k.mp4"
        type="video/mp4"
      />
    </video>
    <section>
      <div class="linkContainer">
        <div class="links">
          <a class="ytlink" href="https://www.Youtube.com">Y</a>
          <a class="ytlink" href="https://www.Youtube.com">O</a>
          <a class="ytlink" href="https://www.Youtube.com">U</a>
          <a class="ytlink" href="https://www.Youtube.com">T</a>
          <a class="ytlink" href="https://www.Youtube.com">U</a>
          <a class="ytlink" href="https://www.Youtube.com">B</a>
          <a class="ytlink" href="https://www.Youtube.com">E</a>
        </div>
      </div>
    </section>
    <div class="tag-name">
      <h5>Author:Renatzki Agab</h5>
    </div>
  </body>
</html>
